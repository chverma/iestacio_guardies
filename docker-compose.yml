services:
  web_server:
    build: .
    ports:
      - ${WEB_SERVER_PORT}:3000
    depends_on:
      - database
      #- redis
    container_name: iestacio-guardies-webserver
    working_dir: /web
    command: pm2-runtime start pm2.json
    volumes:
      - ./iestacio_intranet_backend:/web
    environment:
      - TZ=Europe/Berlin
  database:
    image: yobasystems/alpine-mariadb:10.11.8
    container_name: iestacio-guardies-db
    ports:
      - "2222:3306"
    #restart: always
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=Europe/Berlin
    volumes:
     - ./data/db/mysql:/var/lib/mysql
